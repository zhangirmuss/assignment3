<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - FitTrack</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="container"><h1>Login</h1></header>
  <main class="container content">
    <form id="login-form">
      <label>Username<br><input id="username" type="text" required></label><br><br>
      <label>Password<br><input id="password" type="password" required></label><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register</a></p>
  </main>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const res = await fetch('/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, password }) });
      if(res.ok) { window.location = '/dashboard'; }
      else { alert('Invalid credentials'); }
    });
  </script>
</body>
</html>
